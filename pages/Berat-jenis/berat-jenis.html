<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Rumus Berat Jenis</title>
    <link rel="stylesheet" href="../../assets/style/main2.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; color: rgba(93, 162, 19, 0.604); font-size: 50px;font-style: italic;" >
        KALKULATOR BERAT JENIS
      </h1>
      <section>
        <h3><fieldset style="max-width: 400px">
          <legend>Informasi</legend>
          s = W/v
          <p>S : Berat jenis (N/m<sup>3</sup>)  </p>
          <p>W : Berat benda (N)</p>
          <p>v : Volume benda (m<sup>3</sup>)</p>
        </fieldset >
        <fieldset style="max-width: 400px">
          <legend>Form</legend>
          <label for="berat">Berat benda (N)<p></p></label>
          <input type="number" id="berat" name="berat" min="0" /><br /><br />
          <label for="volume">Volume benda (m<sup>3</sup>)<p></p></label>
          <input type="number" id="volume" name="volume" min="0" /><br /><br />
          <button type="button" id="btnHitung">Hitung !</button>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Hasil</legend>
          <label for="hasil">Berat jenis: </label>
          <span id="hasil"></span>    N/m<sup>3</sup>
        </fieldset></h3>
      </section>
    </div>
    <script src="./berat-jenis.js"></script>
  </body>
</html>
