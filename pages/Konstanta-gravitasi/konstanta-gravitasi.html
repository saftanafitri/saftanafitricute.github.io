<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Konstanta Gravitasi</title>
    <link rel="stylesheet" href="../../assets/style/main2.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; color: rgba(93, 162, 19, 0.604); font-size: 50px;font-style: italic;" >
        KALKULATOR KONSTANTA GRAVITASI
      </h1>
      <section>
       <h3><fieldset style="max-width: 400px">
          <legend>Informasi</legend>
          G = Fr<sup>2</sup>/m<sup>2</sup>
          <p>G : Konstanta gravitasi (m/s<sup>2</sup>)</p>
          <p>F : Gaya gravitasi (N)</p>
          <p>r : Jarak antar kedua benda (m)</p>
          <p>m : massa benda (kg)</p>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Form</legend>
          <label for="gaya">Gaya gravitasi (N)<p></p> </label>
          <input
            type="number"
            id="gaya"
            name="gaya"
            min="0"
          /><p></p>
          <label for="jarak">Jarak antar kedua benda (m)<p></p></label>
          <input
            type="number"
            id="jarak"
            name="jarak"
            min="0"
          /><p></p>
          <label for="massa">Massa benda (kg)<p></p></label>
          <input
            type="number"
            id="massa"
            name="massa"
            min="0"
          /><p></p>
          <button type="button" id="btnHitung">Hitung !</button>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Hasil</legend>
          <label for="hasil">Konstanta gravitasi : </label>
          <span id="hasil"></span>  (m/s<sup>2</sup>)
        </fieldset></h3>
      </section>
    </div>
    <script src="./konstanta-gravitasi.js"></script>
  </body>
</html>
