<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menghitung Rumus Tekanan</title>
    <link rel="stylesheet" href="../../assets/style/main2.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; color: rgba(93, 162, 19, 0.604); font-size: 50px;font-style: italic;" >
        MENGHITUNG RUMUS TEKANAN
      </h1>
      <section>
        <h3><fieldset style="max-width: 400px">
          <legend>Informasi</legend>
          P = F/A
          <p>P : tekanan (N/m<sup>2</sup>)</p>
          <p>F : gaya (N)</p>
          <p>A : luas permukaan (m<sup>2</sup>)</p>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Form</legend>
          <label for="gaya">gaya (N)<p></p></label>
          <input type="number" id="gaya" name="gaya" min="0" /><br /><br />
          <label for="luas">luas permukaan (m<sup>2</sup>)<p></p></label>
          <input type="number" id="luas" name="luas" min="0" /><br /><br />
          <button type="button" id="btnHitung">Hitung !</button>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Hasil</legend>
          <label for="hasil">Tekanan : </label>
          <span id="hasil"></span>  N/m<sup>2</sup>
        </fieldset></h3>
      </section>
    </div>
    <script src="./tekanan.js"></script>
  </body>
</html>
