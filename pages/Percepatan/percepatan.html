<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menghitung Rumus Percepatan</title>
    <link rel="stylesheet" href="../../assets/style/main2.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; color: rgba(93, 162, 19, 0.604); font-size: 50px;font-style: italic;" >
        KALKULATOR PERCEPATAN
      </h1>
      <section>
        <h3><fieldset style="max-width: 400px">
          <legend>Informasi</legend>
          a = ∆v/∆t
          <p>a  : Percepatan (m/s<sup>2</sup>)</p>
          <p>∆v : Perubahan kecepatan (m/s)</p>
          <p>∆t : Perubahan waktu (sekon)</p>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Form</legend>
          <label for="jarak">Perubahan kecepatan (m/s)<p></p></label>
          <input
            type="number"
            id="v2"
            name="v2"
            min="0"
            placeholder="kecepatan akhir"
          /><p></p>
          <input
            type="number"
            id="v1"
            name="v1"
            placeholder="kecepatan awal"
            min="0"
          /><p></p>
          <label for="waktu">Perubahan waktu (sekon)<p></p></label>
          <input
            type="number"
            id="t2"
            name="t2"
            min="0"
            placeholder="waktu akhir"
          /><p></p>
          <input
            type="number"
            id="t1"
            name="t1"
            placeholder="waktu awal"
            min="0"
          /><br /><br />
          <button type="button" id="btnHitung">Hitung !</button>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Hasil</legend>
          <label for="hasil">Percepatan : </label>
          <span id="hasil"></span>  m/s<sup>2</sup>
        </fieldset></h3>
      </section>
    </div>
    <script src="./percepatan.js"></script>
  </body>
</html>
