<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menghitung Rumus Energi Potensial</title>
    <link rel="stylesheet" href="../../assets/style/main2.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; color: rgba(93, 162, 19, 0.604); font-size: 50px;font-style: italic;" >
      KALKULATOR ENERGI POTENSIAL
      </h1>
      <section>
        <h3><fieldset style="max-width: 400px">
          <legend>Informasi</legend>
          Ep = m.g.h
          <p>Ep : energi potensial (joule)</p>
          <p>m : massa (kg)</p>
          <p>g : gravitasi (m/s<sup>2</sup>)</p>
          <p>h : ketinggian (m)</p>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Form</legend>
          <label for="massa">massa (kg)<p></p></label>
          <input type="number" id="massa" name="massa" min="0" /><br /><br />
          <label for="gravitasi">gravitasi (m/s<sup>2</sup>)<p></p></label>
          <input type="number" id="gravitasi" name="gravitasi" min="0" /><br /><br />
          <label for="ketinggian">ketinggian (m)<p></p></label>
          <input type="number" id="ketinggian" name="ketinggian" min="0" /><br /><br />
          <button type="button" id="btnHitung">Hitung !</button>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Hasil</legend>
          <label for="hasil">Energi Potensial : </label>
          <span id="hasil"></span>  joule
        </fieldset></h3>
      </section>
    </div>
    <script src="./ep.js"></script>
  </body>
</html>
