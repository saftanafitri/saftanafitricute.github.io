<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Rumus Gravitasi</title>
    <link rel="stylesheet" href="../../assets/style/main2.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; color: rgba(93, 162, 19, 0.604); font-size: 50px;font-style: italic;" >
        KALKULATOR GRAVITASI
      </h1>
      <section>
        <h3><fieldset style="max-width: 400px">
          <legend>Informasi</legend>
          G = F/m
          <p>G : Gravitasi (m/s<sup>2</sup>)</p>
          <p>F : Gaya Gravitasi (N)</p>
          <p>m : Massa benda (kg)</p>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Form</legend>
          <label for="gaya">Gaya Gravitasi (N)<p></p></label>
          <input type="number" id="gaya" name="gaya" min="0" /><br /><br />
          <label for="massa">Massa benda (kg)<p></p></label>
          <input type="number" id="massa" name="massa" min="0" /><br /><br />
          <button type="button" id="btnHitung">Hitung !</button>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Hasil</legend>
          <label for="hasil">Gravitasi : </label>
          <span id="hasil"></span>  m/s<sup>2</sup>
        </fieldset></h3>
      </section>
    </div>
    <script src="./gravitasi.js"></script>
</body>
</html>
