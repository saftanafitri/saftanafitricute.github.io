<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Rumus Massa Jenis</title>
    <link rel="stylesheet" href="../../assets/style/main2.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; color: rgba(93, 162, 19, 0.604); font-size: 50px;font-style: italic;" >
        KALKULATOR RUMUS MASSA JENIS
      </h1>
      <section>
        <h3><fieldset style="max-width: 400px">
          <legend>Informasi</legend>
          ρ = m/v
          <p>ρ : massa jenis (kg/m<sup>3</sup>)</p>
          <p>m : massa (kg)</p>
          <p>v : volume (m<sup>3</sup>)</p>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Form</legend>
          <label for="massa">Massa (kg)<p></p></label>
          <input type="number" id="massa" name="massa" min="0" /><br /><br />
          <label for="volume">Volume (m<sup>3</sup>)<p></p></label>
          <input type="number" id="volume" name="volume" min="0" /><br /><br />
          <button type="button" id="btnHitung">Hitung !</button>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Hasil</legend>
          <label for="hasil">Massa jenis : </label>
          <span id="hasil"></span>  kg/m<sup>3</sup>
        </fieldset></h3>
      </section>
    </div>
    <script src="./massa-jenis.js"></script>
</body>
</html>
