<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Konstanta Pegas</title>
    <link rel="stylesheet" href="../../assets/style/main2.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; color: rgba(93, 162, 19, 0.604); font-size: 50px;font-style: italic;" >
        KALKULATOR KONSTANTA PEGAS
      </h1>
      <section>
        <h3><fieldset style="max-width: 400px">
          <legend>Informasi</legend>
          K = F/∆x
          <p>K : Nilai Konstanta Pegas (N/m)</p>
          <p>F : Besar Gaya yang diberikan ke Pegas (N)</p>
          <p>Δx : Perubahan panjang pegas (m)</p>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Form</legend>
          <label for="gaya">Besar Gaya yang diberikan ke Pegas (N)<p></p></label>
          <input type="number" id="gaya" name="gaya" min="0" /><br /><br />
          <label for="panjang">Perubahan panjang pegas (m)<p></p></label>
          <input type="number" id="panjang" name="panjang" min="0" /><br /><br />
          <button type="button" id="btnHitung">Hitung !</button>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Hasil</legend>
          <label for="hasil">Konstanta pegas : </label>
          <span id="hasil"></span>  N/m
        </fieldset></h3>
      </section>
    </div>
    <script src="./konstanta-pegas.js"></script>
</body>
</html>
