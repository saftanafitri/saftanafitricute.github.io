<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menghitung Rumus Usaha</title>
    <link rel="stylesheet" href="../../assets/style/main2.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; color: rgba(93, 162, 19, 0.604); font-size: 50px;font-style: italic;" >
        KALKULATOR USAHA
      </h1>
      <section>
        <h3><fieldset style="max-width: 400px">
          <legend>Informasi</legend>
          W = F.s
          <p>W : usaha (joule)</p>
          <p>F : gaya (N)</p>
          <p>s : perpindahan (m)</p>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Form</legend>
          <label for="gaya">gaya (N)<p></p></label>
          <input type="number" id="gaya" name="gaya" min="0" /><br /><br />
          <label for="perpindahan">perpindahan (m)<p></p></label>
          <input type="number" id="perpindahan" name="perpindahan" min="0" /><br /><br />
          <button type="button" id="btnHitung">Hitung !</button>
        </fieldset>
        <fieldset style="max-width: 400px">
          <legend>Hasil</legend>
          <label for="hasil">Usaha : </label>
          <span id="hasil"></span>  joule
        </fieldset></h3>
      </section>
    </div>
    <script src="./usaha.js"></script>
  </body>
</html>
